<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<style>
    .regb{
        background-color: rgb(170, 126, 60);
    }
    #subt{
        width: 100px;
        height: 30px;
        text-align: center;
        position: relative;
        left: 20%;
    }
</style>
<body>
    
    
    <div class="mb-3 regb container p-3 my-3 bg-dark text-white ">
        <h1>REGISTER HERE</h1>
        <img src="" alt="">
        <label for="fname">First Name</label>
        <input type="text" class="form-control" id="fname">
        <label for="lname">Last Name</label>
        <input type="text" class="form-control" id="lname">
        <label for="emailid">Email Id</label>
        <input type="email" class="form-control" id="emailid" placeholder="name@example.com">
        <label for="gend" name=gend>Gender</label> <br>
        <input type="radio" name=gend> <label for="gend" >Male</label>
        <input type="radio" name=gend> <label for="gend" >Female</label> <br>
        <label for="crse"> Select Course</label>
        <select name="crse" id="cse">
            <option value="python">Python</option>
            <option value="mean">MEAN</option>
            <option value="testeing">Teasting</option>
        </select> <br> <br>
        <label for="formFileSm" class="form-label">Upload Phot</label>
        <input class="form-control form-control-sm" id="formFileSm" type="file"> <br>
        <input type="submit" value="Resgister" class="container-fluid btn btn-success" id="subt">
        <br>

    </div>
